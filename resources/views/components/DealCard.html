<div class="card bg-white shadow-xl rounded-lg">
    <img :src="deal.image" alt="Deal" class="rounded-lg" />
    <div class="card-body">
      <h2 class="card-title text-white" x-text="deal.name"></h2>
      <p class="text-white" x-text="deal.description"></p>
      <div class="card-actions justify-end">
        <a :href="`deal-profile.html?name=${deal.name}&email=${deal.profile.email}&phone=${deal.profile.phone}&address=${deal.profile.address}`" class="btn bg-orange-500 text-white rounded-full text-sm md:text-base">View Profile</a>
        <button @click="claimDeal(deal.id)" class="btn bg-gray-300 text-black rounded-full text-sm md:text-base">Claim</button>
      </div>
    </div>
</div>
