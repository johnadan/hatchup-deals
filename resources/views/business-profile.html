<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-white text-black">
  <!-- Navbar -->
  <div class="bg-black text-white p-4">
    <a href="index.html" class="btn bg-orange-500 text-white rounded-full">Back to Home</a>
  </div>

  <!-- Business Profile Content -->
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4" id="business-name">Cafe Delight</h1>
    <div class="bg-gray-100 p-4 rounded-lg">
      <p><strong>Email:</strong> <span id="business-email">cafe.delight@example.com</span></p>
      <p><strong>Phone:</strong> <span id="business-phone">+1 234 567 890</span></p>
      <p><strong>Address:</strong> <span id="business-address">123 Coffee St, City, Country</span></p>
    </div>
  </div>

  <script>
    // Fetch business details from URL parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById("business-name").textContent = params.get("name");
    document.getElementById("business-email").textContent = params.get("email");
    document.getElementById("business-phone").textContent = params.get("phone");
    document.getElementById("business-address").textContent = params.get("address");
  </script>
</body>
</html>
